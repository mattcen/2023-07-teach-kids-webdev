<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="reveal.js/dist/reset.css">
	<link rel="stylesheet" href="reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="reveal.js/dist/theme/white-contrast.css" id="theme">
	<style type="text/css">
		.header {
			position: absolute;
			display: block;
			top: 2%;
			width: 100%;
			color: $color-primary-2;
			z-index: 10;
		}

		.header span {
			display: block;
			font-family: "Roboto Mono", monospace;
			font-size: 1.75vw;
		}

		.header span:nth-of-type(1) {
			text-align: left;
		}

		.header span:nth-last-child(1) {
			text-align: right;
		}

		.header span:only-of-type {
			text-align: center;
		}

		.reveal pre code {
			max-height: 650px;
		}
	</style>

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="slides.md" data-separator="^---$" data-separator-vertical="^----$"
				data-separator-notes="^Notes?:" data-charset="utf-8">
			</section>
		</div>
	</div>
	<div id="header-content" class="header">
		<span class="element">@mattcen@aus.social | #nbpy | #TeachKidsWebDev | github.com/mattcen/2023-07-teach-kids-webdev</span>
	</div>

	<script src="reveal.js/dist/reveal.js"></script>
	<script src="reveal.js/plugin/notes/notes.js"></script>
	<script src="reveal.js/plugin/markdown/markdown.js"></script>
	<script src="reveal.js/plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		socket_server = 'https://reveal-multiplex.glitch.me'; // Location of socket.io server for multiplex
		Reveal.initialize({
			hash: true,
			hashOneBasedIndex: true,
			transition: 'none',
			controls: false,
			slideNumber: 'c/t',
			totalTime: 25 * 60,
			defaultTiming: 10,
			minimumTiming: 5,
			width: 560 * 2.5,
			height: 300 * 2.5,
			autoSlideStoppable: false,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],

			multiplex: {
				// Example values. To generate your own, see the socket.io server instructions.
				// For presenter:
				//secret: '00000000000000000000', // Obtained from the socket.io server. Gives this (the master) control of the presentation
				// For viewer
				secret: null, // null so the clients do not have control of the master presentation
				id: '0123456789abcdef', // Obtained from socket.io server
				url: socket_server
			},
			// Multiplex dependencies
			dependencies: [
				//{ src: socket_server + '/socket.io/socket.io.js', async: true },
				// For presenter
				//{ src: socket_server + '/master.js', async: true },
				// For viewer
				//{ src: socket_server + '/client.js', async: true },
			]
		});
		window.addEventListener("load", function () {
			revealDiv = document.querySelector("body div.reveal")
			header = document.getElementById("header-content");
			revealDiv.appendChild(header);
		});
	</script>
</body>

</html>
